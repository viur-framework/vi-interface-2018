<!DOCTYPE html>
<html>
	<head>
	<title>flex test</title>
	</head>
	<body style="overflow: hidden;">
		<div id="coreWindow" class="coreWindow">
			<header class="topBar" style="width:100%; height:40px; background: darkseagreen;">

			</header>
			<div class="workSpace" style="display:flex; flex-direction: row;">
				<div class="manager" style="transition: all .5s ease; flex:.5 2 15%; height:100vh; background:red; overflow: hidden; overflow-y: scroll; ">
					flex: 0 0 40px;
				</div>
				<div class="viewer" style="flex:2.5 .8 30%; height:100vh; background:darkred;">
					<div class="view" style="width:100%; height:100%; display: flex; flex-direction: column;">
						<div class="actionBar" style="background: green; width:100%; flex:1 0 40px;">

						</div>
						<div class="content" style="overflow: hidden; overflow-y: scroll; width:100%; background:yellow; flex:1 1 100%;">
							<div class="thisissomecontent" style="width:100%; background: royalblue; height:200vh;">

							</div>
						</div>
					</div>
					<div class="view" style="width:100%; height:100%; display: flex; flex-direction: column;">
						<div class="actionBar" style="background: green; width:100%; flex:1 0 40px;">

						</div>
						<div class="content" style="overflow: hidden; overflow-y: scroll; width:100%; background:yellow; flex:1 1 100%;">
							<div class="thisissomecontent" style="width:100%; background: cornflowerblue; height:200vh;">

							</div>
						</div>
					</div>
				</div>
				<div class="messenger" style="transition: all .5s ease; flex:.5 2 15%; height:100vh; background:lightgoldenrodyellow; overflow: hidden; overflow-y: scroll;">
					flex: 0;
				</div>
			</div>
		</div>
	</body>
</html>
